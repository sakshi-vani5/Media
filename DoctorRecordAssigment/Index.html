<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Records</title>
</head>

<body>
    <form action="">
        <label for="">Name of Doctor</label>
        <input type="text" id="name"><br>
        <label for="">Doctor ID</label>
        <input type="text" id="id"><br>
        <label for="">Specialisation</label>
        <select name="" id="spe">
            <option value="Dermatologist" >Dermatologist</option>
            <option value="Ent" >Ent</option>
            <option value="Dentist" >Dentist</option>
            <option value="Gynecologist" >Gynecologist</option>
            <option value="Covid" >Covid</option>
        </select><br>
        <label for="">Experience in years</label>
        <input type="text" id="exp"><br>
        <label for="">Email</label>
        <input type="text" id="email"><br>
        <label for="">Mobile no.</label>
        <input type="number" id="mob"><br>
        <input type="submit" name="" id="sub">

    </form>
    

    <table border="1">
    <thead>
        <tr >
            <th>Name</th>
            <th>Id</th>
            <th>Specialization</th>
            <th>Experiance in years</th>
            <th>Email Adress</th>
            <th>Mobile no.</th>
            <th>Delete</th>
            
        </tr>
        </thead>

        
   <tbody>

   </tbody>
</table>
</body>
<script src="./doctorRecordAssig.js"></script>

</html>
